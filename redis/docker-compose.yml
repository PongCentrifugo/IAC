version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: pong-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    restart: unless-stopped
    networks:
      - pong-network

networks:
  pong-network:
    name: pong-network
    driver: bridge
