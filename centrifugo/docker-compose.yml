version: '3.8'

services:
  centrifugo:
    image: centrifugo/centrifugo:v5
    container_name: pong-centrifugo
    ports:
      - "8000:8000"  # HTTP API and admin panel
    volumes:
      - ./config.json:/centrifugo/config.json
    command: centrifugo --config=/centrifugo/config.json
    restart: unless-stopped
    networks:
      - pong-network

networks:
  pong-network:
    name: pong-network
    driver: bridge
